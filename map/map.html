<!DOCTYPE html>
<html lang="en">
<head>
    <title>test format kml</title>
</head>
<body>
<div id="map" class="map" style="width: 100%;height: 500px"></div>
<div>
    <label>Interaction type:  &nbsp;</label>
    <label>draw</label>
    <input type="radio" id="interaction_type_draw" name="interaction_type" value="draw" checked>
    <label>modify</label>
    <input type="radio" id="interaction_type_modify" name="interaction_type" value="modify">
</div>
<div>
    <label>Geometry type</label>
    <select id="geom_type">
        <option value="Point" selected>Point</option>
        <option value="LineString">LineString</option>
        <option value="Polygon">Polygon</option>
    </select>
</div>
<div>
    <label>Data type</label>
    <select id="data_type">
        <option value="GeoJSON" selected>GeoJSON</option>
        <option value="KML">KML</option>
        <option value="GPX">GPX</option>
    </select>
</div>
<div>
</div>
    Addproperty<input type="text" id="property" onblur="getProperty()"/>
<div id="delete" style="text-decoration:underline;cursor:pointer">
    Delete all features
</div>
<label>Data:</label>
<textarea id="data" rows="12" style="width:100%"></textarea>
<script type="text/javascript" src="ol.js"></script>
<script type="text/css" src="ol.css"></script>
<script type="text/javascript" src="jquery-3.3.1.js"></script>
<script type="text/javascript" src="mapOpreate.js"></script>
<script type="text/css" src="mapsize.css"></script>

</body>
</html>
